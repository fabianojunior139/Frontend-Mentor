<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <main>
    <div class="card">
      <img src="./images/image-header-mobile.jpg" alt="Image of some people working" class="card__image" id="image">

      <div class="card__content">
        <h1 class="card__title">Get <strong>insights</strong> that help your business grow.</h1>

        <p class="card__description">Discover the benefits of data analytics and make better decisions regarding
          revenue, customer
          experience, and overall efficiency.</p>

        <div class="card__big-numbers">

          <div class="card__informations-numbers">
            <span class="card__numbers">10k+</span>
            <span class="card__numbers-description">companies</span>
          </div>

          <div class="card__informations-numbers">
            <span class="card__numbers">314</span>
            <span class="card__numbers-description">templates</span>
          </div>

          <div class="card__informations-numbers">
            <span class="card__numbers">12M+</span>
            <span class="card__numbers-description">queries</span>
          </div>

        </div>

      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/fabianojunior1" target="_blank">Fabiano Junior</a>.
  </footer>

  <script src="main.js"></script>
</body>

</html>
