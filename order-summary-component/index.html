<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main>
    <div class="card">
      <img src="./images/illustration-hero.svg" alt="" class="card__image">

      <div class="card__content">
        <strong class="card__title">Order Summary</strong>

        <p class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>

        <div class="card__offers">
          <img src="./images/icon-music.svg" alt="music icon" class="card__icon">
          <div class="card__numbers">
            <span class="card__plan">Annual Plan</span>
            <span class="card__price">$59.99/year</span>
          </div>
          <a href="#" class="card__change-plan">Change</a>
        </div>

        <div class="card__buttons">
          <button type="submit" class="card__button-payment">Proceed to Payment</button>
          <button type="submit" class="card__button-cancel">Cancel Order</button>
        </div>

      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/fabianojunior1">Fabiano Junior</a>.
  </div>

</body>

</html>
